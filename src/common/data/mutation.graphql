#import './models/AuthPayload/authPayload.graphql'
#import './models/Todo/todo.graphql'
#import './models/Todo/inputs.graphql'
#import './models/User/user.graphql'

type Mutation {
  signUp (
    username: String!
    password: String!
  ): User

  logIn (
    username: String!
    password: String!
  ): AuthPayload

  createTodo (
    Todo: TodoInput
  ): Todo

  editTodo (
    Todo: TodoInput
  ): Todo

  removeTodo (
    _id: String!
  ): Todo
}
